<!DOCTYPE html>
<html>
<head>
   <script>
      function cb(res){
        var dataRoom =document.getElementById("myImg");	
        if(dataRoom != null)
            alert(res.user);
            dataRoom.src = res.user;
      }

      function test(){
        var dataRoom =document.getElementById("dataReceive");	
        if(dataRoom != null)
            alert("good");
      }
      function getData(){
        var script = document.createElement("script");
        script.src = "http://teamplayer.aws.af.cm/test/?callback=cb"; 
        document.body.insertBefore(script,document.body.firstChild);
     }
   </script>
</head>
<body>
    <button onclick =getData()>hehe</button><br/>
    <button onclick =test()>test</button><br/>
    <p id = "dataReceive"></p> 
    <img id = "myImg"></img>
</body>
</html>
