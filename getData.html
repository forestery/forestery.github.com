<!DOCTYPE html>
<html>
<head>
   <script>
      function cb(res){
        var dataRoom =document.getElementById("dataReceive");	
        if(dataRoom != null)
            dataRoom.value = res.image;
      }
      function getData(){
        var script = document.createElement("script");
        script.src = "http://teamplayer.aws.af.cm/test2/?callback=cb"; 
        document.body.insertBefore(script,document.body.firstChild);
     }
   </script>
</head>
<body>
    <button onclick =getData()>hehe</button><br/>
    <p id = "dataReceive"></p> 
</body>
</html>
